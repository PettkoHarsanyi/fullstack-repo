<h1>Users</h1>

<ng-container *ngIf="users">
  <mat-card *ngFor="let user of users;" class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title id="dogName">{{ user.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
    alt="Photo of {{user.name}}">
    <mat-card-content>
      <p>
        Username: {{user.userName}}
      </p>
      <p>
        Age: {{user.age}}
      </p>
      <p>
        Strength: {{user.strength}}
      </p>
      <p>
        Role: {{user.role}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/','users',user.id]">User Page</a>
      <a mat-button *ngIf="isAdmin()" id="editDog" (click)="onEditUser(user)">Edit User</a>
    </mat-card-actions>

  </mat-card>
</ng-container>

<div class="button-container">
  <button mat-raised-button *ngIf="isAdmin()" (click)="onAddUser()">Add User</button>
</div>
